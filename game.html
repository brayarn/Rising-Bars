<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rising Bars</title>

    <style>
        /* Chrome, Safari and Opera syntax */
        :-webkit-full-screen {
            background-color: white;
        }

        /* Firefox syntax */
        :-moz-full-screen {
            background-color: white;
        }

        /* IE/Edge syntax */
        :-ms-fullscreen {
            background-color: white;
        }

        /* Standard syntax */
        :fullscreen {
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="displayarea">
        <canvas id="gamecanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <br>
        <button id="toggle_game_button" onclick="controller()">Start</button>
        <br>
        Level: <span id="level_display">0</span><br>
        <br>
        <span id="info_display"></span>
        <br>
        Color of Bar : <input type="color" id="bar_color_picker" onchange="change_bar_color()">
    </div>

</body>
<script src="controls.js"></script>
<script src="main.js"></script>
<script src="bar&ball.js"></script>

</html>
